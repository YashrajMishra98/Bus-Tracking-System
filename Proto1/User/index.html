<!DOCTYPE html>
<html>
  <head>
    <title>Live Bus Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      #map {
        height: 100vh;
      }
      .info-box {
        position: absolute;
        top: 10px;
        left: 10px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div class="info-box">
      <strong>Live Bus Tracker</strong><br />Watching bus: PB02_BUS_45
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.10.0/firebase-firestore-compat.js"></script>

    <script src="/env-loader.js"></script>

    <script>
      // Initialize Firebase from runtime env (window.__env)
      const cfg = window.__env || {};
      const firebaseConfig = {
        apiKey: "AIzaSyAvNvmwof4LqUZG3JFcfgKpzGyg7WYnF6I",
        authDomain: "punjab-bus-tracker-808ae.firebaseapp.com",
        projectId: "punjab-bus-tracker-808ae",
        storageBucket: "punjab-bus-tracker-808ae.firebasestorage.app",
        messagingSenderId: "88510961633",
        appId: "1:88510961633:web:f2a8f8b632ae32a883a4a0",
        measurementId: "G-HP85P0257P"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // The ID of the bus we want to track
      const BUS_ID = "PB02_BUS_45";
      const busDocRef = db.collection("bus_locations").doc(BUS_ID);

      // Initialize Leaflet map
      const map = L.map("map").setView([30.901, 75.8573], 13); // Centered on Ludhiana
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Create a bus icon
      const busIcon = L.icon({
        iconUrl: "https://img.icons8.com/plasticine/100/000000/bus.png",
        iconSize: [50, 50],
      });

      // Add bus marker to the map (we'll set its position once we get data)
      const busMarker = L.marker([0, 0], { icon: busIcon }).addTo(map);
      busMarker.bindPopup("Live Location").openPopup();

      // --- Core Logic: Listen for real-time updates ---
      busDocRef.onSnapshot(
        (doc) => {
          if (doc.exists) {
            const data = doc.data();
            const newLat = data.location.latitude;
            const newLng = data.location.longitude;

            console.log("Received new location:", newLat, newLng);

            // Move the bus marker to the new location
            busMarker.setLatLng([newLat, newLng]);

            // Optional: Center the map on the bus
            // map.panTo([newLat, newLng]);
          } else {
            console.log("No such document!");
          }
        },
        (error) => {
          console.log("Error getting document:", error);
        }
      );
    </script>
  </body>
</html>
